name: deploy

inputs:
  environment: 
    required: true
  secret:
    required: true
    
runs:
  using: "composite"
  steps:

  - name: Display file content
    shell: bash
    run: |
      cat test.txt
   
  - name: Display environment
    shell: bash
    run: |
      echo ${{ inputs.environment }}

  - name: Display secret
    shell: bash
    env:
      SECRET: ${{ inputs.secret }}
    run: |
      echo $SECRET
      if [ "$SECRET" == "dev_XD"] ; then
        echo "dev"
      elif [ "$SECRET" == "prod_XD"] ; then
        echo "prod"
      else
        echo "nie dziala"
      fi
        
